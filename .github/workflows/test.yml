name: Run tests

on:
  - pull_request

jobs:
  build:
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
#        platform: [ubuntu-latest, macos-latest, windows-latest]
        platform: [ubuntu-latest]
#        python-version: [3.7, 3.8]
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install
      run: |
        python -m pip install --upgrade pip
        pip install -rrequirements_dev_base.txt -rrequirements_test.txt -rrequirements_dev_optional.txt -rrequirements_rtfd.txt
        pip install -e .
#    - name: Lint
#      run: |
#        # stop the build if there are Python syntax errors or undefined names
#        flake8 allel --count --select=E9,F63,F7,F82 --show-source --statistics
#        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
#        flake8 allel --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test
      run: |
        pytest -v --cov=allel --doctest-modules allel
        coverage report -m
    - name: Build docs
      run: |
        sphinx-build -W -b html
